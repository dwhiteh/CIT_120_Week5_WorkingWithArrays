<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dale's Working with Arrays</title>
</head>
<body>
<label id="object-list"></label>


</body>
<!--  Javascript code -->
<script type="text/javascript">
    /*  Array of warrior objects */
    var warriors = [
        {
            name:"Bob",
            damage:2,
            health:10,
            warrior:true
        },
        {
            name:"Jerry",
            damage:1,
            health:12,
            warrior:true
        },
        {
            name:"Mavis",
            damage:2,
            health:10,
            warrior:true
        },
        {
            name:"Morty",
            damage:4,
            health:10,
            warrior:true
        },
        {
            name:"Shorty",
            damage:10,
            health:3,
            warrior:false
        },
        {
            name:"Porty",
            damage:1,
            health:14,
            warrior:true
        },{
            name:"Perry",
            damage:2,
            health:9,
            warrior:true
        },
        {
            name:"Larry",
            damage:2,
            health:17,
            warrior:false
        }
    ]

    /* varibale to make html script with our required warrior object details */
    var list = '';
    /*  To check each warrior in the array */
    warriors.forEach(fun);
    /*  To write/render the html script to browser */
    document.getElementById('object-list').innerHTML = list;
    /*  Function that checks the warrior object meets our requirement. It YES, make an html div with this object details */
    function fun(item){
        /*  To check health>=10 and damage>=2 and he is a warrior or not*/
        if(item['health'] >=10 && item['damage'] >=2 && item['warrior'] == true){
            /* To check if the warrior name contains letter 'A' or 'a' */
            /*  NOTE: If you want only capital letter 'A' and you dont want small letter 'a' then remove 'a' conidtion from below if statement */
            if(item['name'].includes('A') || item['name'].includes('a')){
                list += '<div style="color:red;">'; /*  To make html div script with font color RED */
            }
            else{
                list += '<div>'; /*  To make html div script */
            }

            /*  To make html script with name, health and damage */
            list += '<h1>Name: '+item['name']+'</h1>'+'<h3>Damage: '+item['damage']+'</h3>'+'<h3>Health: '+item['health']+'</h3>'+'</div>';

        }

    }
</script>
</html>
